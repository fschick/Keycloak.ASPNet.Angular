<nav class="navbar sticky-top navbar-expand-sm navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Keycloak Demo</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav flex-fill">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{environment.apiBasePath}}" target="_blank">API</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ssoUrl}}" target="_blank">SSO</a>
        </li>
      </ul>

      <ul class="navbar-nav">
        <li class="nav-item">
          <span *ngIf="username" class="nav-link">Logged in: {{username}}</span>
        </li>
        <li class="nav-item">
          <a class="nav-link" (click)="login()">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" (click)="logout()">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <ul ngbNav #nav="ngbNav" [(activeId)]="activeTab" [destroyOnHide]="false" class="nav-tabs pt-5">
    <!-- Get application name -->
    <li [ngbNavItem]="1">
      <button ngbNavLink>Get application name</button>
      <ng-template ngbNavContent>
        <app-request title="Get application name" protection="anonymous" [request]="getApplicationName"></app-request>
      </ng-template>
    </li>
    <!-- Get current user -->
    <li [ngbNavItem]="2">
      <button ngbNavLink>Get current user</button>
      <ng-template ngbNavContent>
        <app-request title="Get current user" protection="authenticated" [request]="getCurrentUser" [resultDepth]="0"></app-request>
      </ng-template>
    </li>
    <!-- Get articles -->
    <li [ngbNavItem]="3">
      <button ngbNavLink>Read articles</button>
      <ng-template ngbNavContent>
        <app-request title="Read articles" protection="authenticated" [request]="readArticles"></app-request>
      </ng-template>
    </li>
    <!-- Get article -->
    <li [ngbNavItem]="4">
      <button ngbNavLink>Read article</button>
      <ng-template ngbNavContent>
        <app-request title="Read article" protection="authenticated" [request]="readArticle" [requestData]="readArticleData"></app-request>
      </ng-template>
    </li>
    <!-- Add article -->
    <li [ngbNavItem]="5">
      <button ngbNavLink>Create article</button>
      <ng-template ngbNavContent>
        <app-request title="Create article" protection="authenticated" [request]="createArticle" [requestData]="createArticleData"></app-request>
      </ng-template>
    </li>
    <!-- Remove article -->
    <li [ngbNavItem]="6">
      <button ngbNavLink>Delete article</button>
      <ng-template ngbNavContent>
        <app-request title="Delete article" protection="authenticated" [request]="deleteArticle" [requestData]="deleteArticleData"></app-request>
      </ng-template>
    </li>
  </ul>

  <div [ngbNavOutlet]="nav"></div>
</div>
